    <title>E-commerce</title>

<body>
  
   
 
    <section class="h-100 h-custom cart-section container-fluid" id="blurr">
        <button type="button" class="btn btn-primary cartBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <div class="modal fade modal-lg cart-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable rounded-4">
                <div class="modal-content p-0 w-100">
                    <button type="button" class="cart-model-close btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-body cartLargeScreen  w-100 row m-0 p-0">
                        <div class="shopping-cart col-12 col-lg-8 py-5 px-4">

                            <!-- toggle view here -->
                            <div class="shopping-cart-container">


                                <div class="shopping-cart-heading d-flex justify-content-between align-items-center mb-3 d-block">
                                    <h3 class="fw-bold mb-0  fs-4 text-uppercase" style="color: var(--dark-color);">Cart Details</h3>
                                <h6 class="mb-0 text-muted itemsCount">3 items</h6>
                            </div>
                            <hr class="my-3">
                            <div class="cart-items-checkout">
                                <div class="cartItems">
                                </div>
                                <div class="cartCheckout">
                                </div>
                            </div>
                        </div>



                            <div class="checkout-from iphone d-none h-100 w-100">
                                <header class="header">
                                    <h1 class="fw-bold mb-0  fs-4 text-uppercase " style="color: var(--dark-color);">Checkout</h1>
                                    
                                </header>
                                <hr class="my-4">
                              
                                <form action="https://httpbin.org/post" class="form" method="POST">
                                  <div>
                                    <h2>Address</h2>
                              
                                    <div class="card">
                                        <textarea required="required"></textarea>  
                                         
                                    </div>
                                 
                                    
                                  </div>
                                  
                                  <fieldset>
                                    <legend class="payment-method1">Payment Method</legend>
                              
                                    <div class="form__radios d-flex">
                                      <div class="form__radio">
                                        <label for="visa"><svg class="icon">
                                            <use xlink:href="#icon-visa" />
                                          </svg>Visa Payment</label>
                                        <input checked id="visa" name="payment-method" type="radio" />
                                      </div>
                              
                                      <div class="form__radio">
                                        <label for="paypal"><svg class="icon">
                                            <use xlink:href="#icon-paypal" />
                                          </svg>PayPal</label>
                                        <input id="paypal" name="payment-method" type="radio" />
                                      </div>
                              
                                      <div class="form__radio">
                                        <label for="mastercard"><svg class="icon">
                                            <use xlink:href="#icon-mastercard" />
                                          </svg>Master Card</label>
                                        <input id="mastercard" name="payment-method" type="radio" />
                                      </div>
                                    </div>
                                  </fieldset>
                                  <div class="btn1">
                                    <button id="conf-btn1" class="button button--full"  type="button" onclick="togglee()"  data-bs-dismiss="modal"><svg class="icon">
                                        
                                      </svg>Confirm</button>
                                  </div>
                                </form>
                              </div>

                            
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none"> -->
