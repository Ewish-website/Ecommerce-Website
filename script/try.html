<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="modal fade modal-lg cart-modal"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable rounded-4">
        <div class="modal-content p-0 w-100">
          <button
            type="button"
            class="cart-model-close btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="modal-body cartLargeScreen w-100 row m-0 p-0">
            <div class="shopping-cart col-12 col-lg-8 py-5 px-4">
              <div
                class="shopping-cart-heading d-flex justify-content-between align-items-center mb-3"
              >
                <h3
                  class="fw-bold mb-0 text-black fs-4 text-uppercase cart-heading"
                >
                  Cart Details
                </h3>
                <h3
                  class="fw-bold mb-0 text-black fs-4 text-uppercase d-none shipping-heading"
                >
                  Shipping Information
                </h3>
                <h6 class="mb-0 text-muted itemsCount">0 items</h6>
              </div>
              <hr class="my-3" />
              <div class="cart-items-checkout">
                <div class="cartItems">
                  <div
                    class="emptyCart h-100 w-100 d-flex justify-content-center align-items-center d-none"
                  >
                    <p class="text-center text-muted">
                      Your cart is currently empty.
                    </p>
                  </div>
                </div>
                <div
                  class="cartCheckout checkout-from iphone h-100 w-100 d-none py-2"
                >
                  <form action="" class="form" method="POST">
                    <div class="addressBlock">
                      <div class="fields fields--2">
                        <label class="field">
                          <span class="field__label" for="firstname"
                            >First name</span
                          >
                          <input
                            class="field__input"
                            type="text"
                            id="firstname"
                            required
                          />
                        </label>
                        <label class="field">
                          <span class="field__label" for="lastname"
                            >Last name</span
                          >
                          <input
                            class="field__input"
                            type="text"
                            id="lastname"
                            required
                          />
                        </label>
                      </div>
                      <label class="field my-2">
                        <span class="field__label" for="address">Address</span>
                        <input
                          class="field__input"
                          type="text"
                          id="address"
                          required
                        />
                      </label>
                      <div class="fields fields--3">
                        <label class="field">
                          <span class="field__label" for="phoneNum"
                            >phone number</span
                          >
                          <input
                            class="field__input"
                            type="text"
                            id="phoneNum"
                            required
                          />
                        </label>
                        <label class="field">
                          <span class="field__label" for="city">City</span>
                          <input
                            class="field__input"
                            type="text"
                            id="city"
                            required
                          />
                        </label>
                        <label class="field">
                          <span class="field__label" for="country"
                            >country</span
                          >
                          <input
                            class="field__input"
                            type="text"
                            id="country"
                            required
                          />
                        </label>
                      </div>
                    </div>
                    <fieldset class="p-0 pt-3">
                      <h5 class="payment-method1 p-0">Payment Method</h5>
                      <div class="form__radios d-flex justify-content-evenly">
                        <div class="form__radio p-1">
                          <input
                            checked
                            id="visa"
                            name="payment-method"
                            type="radio"
                          />
                          <label class="ps-2" for="visa">
                            <img
                              src="../assets/visa.png"
                              style="width: 30px"
                              alt="VISA"
                            />
                          </label>
                        </div>
                        <div class="form__radio p-1">
                          <input
                            checked
                            id="master"
                            name="payment-method"
                            type="radio"
                          />
                          <label class="ps-2" for="master">
                            <img
                              src="../assets/master.png"
                              style="width: 30px"
                              alt="MASTER"
                            />
                          </label>
                        </div>
                        <div class="form__radio p-1" style="relative">
                          <input
                            id="paypal"
                            name="payment-method"
                            type="radio"
                          />
                          <label class="ps-2" for="paypal">
                            <img
                              src="../assets/payPal.png"
                              style="width: 30px"
                              alt="payPal Img"
                            />
                          </label>
                        </div>

                        <div class="form__radio p-1">
                          <input id="cash" name="payment-method" type="radio" />
                          <label class="ps-2" for="cash">
                            <img
                              src="../assets/cash.png"
                              style="width: 30px"
                              alt="payPal Img"
                            />
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <div class="payBlock"></div>
                    <div class="btn1">
                      <button
                        id="conf-btn1"
                        class="button button--full"
                        type="submit"
                        data-bs-dismiss="modal"
                      >
                        submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="shopping-summary col-12 col-lg-4 p-0">
              <div class="py-5 px-4 h-100 summary-container w-100">
                <h3
                  class="shopping-summary-heading fw-bold mb-3 fs-4 text-uppercase"
                >
                  Summary
                </h3>
                <hr class="my-3" />
                <form class="pt-3 border-0">
                  <div class="cart-promoCode row justify-content-between w-100">
                    <div class="form-outline col-6 col-lg-12 p-0">
                      <input
                        type="text"
                        id="form3Examplea2"
                        class="promoInput form-control form-control-lg w-100"
                      />
                      <label class="form-label" for="form3Examplea2"
                        >Promo code</label
                      >
                    </div>
                    <button
                      type="button"
                      class="btn btn-primary btn-lg col-5 col-lg-12 mt-lg-2 prompCodeBtn"
                    >
                      Apply
                    </button>
                  </div>
                </form>
                <hr class="my-4" />
                <div class="cart-price mb-3">
                  <div class="d-flex justify-content-between">
                    <h5>Products</h5>
                    <h5 class="product">$ 0.00</h5>
                  </div>
                  <div class="d-flex justify-content-between">
                    <h5>Shipping</h5>
                    <h5 class="shipping">$ 0.00</h5>
                  </div>
                  <div class="d-flex justify-content-between">
                    <h5>Discount</h5>
                    <h5 class="discount">$ 0.00</h5>
                  </div>
                  <div class="d-flex justify-content-between">
                    <h5>Total</h5>
                    <h5 class="total">$ 0.00</h5>
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-dark btn-block btn-lg col-md-12 checkoutBtn"
                  data-mdb-ripple-color="dark"
                >
                  checkout
                </button>
              </div>
            </div>
          </div>
          <div
            class="modal-footer cart-backToShopping m-0 justify-content-start"
          >
            <h6 class="mb-0">
              <a
                href="products.html"
                class="text-decoration-none text-black border-1"
              >
                <i class="bi bi-arrow-left"></i> Back to shopping
              </a>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
