<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style/productDetails.css">
    <style>
        /* .toast-container {
        position: fixed;
        right: 20px;
        top: 100px;
        } */

        body{
            height: 300vh;
        }

    </style>
</head>
<body>
    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

        <div class="toast-container position-fixed end-0 text-light" style="z-index: 20; bottom: 70% !important;">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body " style="background-color: rgba(0, 0, 0, 0.8) !important;">
            Item added to cart.
            <div class="mt-2 pt-2 border-top">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">view cart</button>
          </div>
        </div>
    </div>
  </div>


    </div>
    <script src="./script/productDetails.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        document.querySelector("#liveToastBtn").addEventListener("click", ()=>{
            var toastElList = [].slice.call(document.querySelectorAll(".toast"));
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl);
            });
            toastList.forEach((toast) => toast.show());
        })
    </script>
</body>
</html>
